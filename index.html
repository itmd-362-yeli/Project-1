<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project one</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet"  href="assets/reset.css" />
  <link rel="stylesheet" href="assets/screen.css" />


</head>
<body>
  <header>
    <h1> Then I met you</h1>
    <h2>Start your journey and sign up to receive our curated make-up newsletters</h2>
  </header>
  <form autocomplete="on" action="" method="null">
    <fieldset>
      <p>Please fill out the following</p>
        <ul class="info">
          <li>
            <label for="fname">Firstname:</label>
              <input type="text" id="fname" name="firstname" placeholder="John">
          </li>
          <li>
            <label for="lname">Lastname:</label>
              <input type="text" id="lname" name="lastname" placeholder="Doe">
          </li>
          <li>
            <label for="phone">Phone Number</label>
               <input type="tel" name="phone" placeholder="555-555-5555">
          </li>
          <li>
            <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">
          </li>
          <li>
            <label for="dob">Date of Birth </label>
              <input type="date" id="dob" name="date" value="">
          </li>
          <li>
            <input type="button" id="button" value="Submit"/>
          </li>
      </ul>
    </fieldset>
  </form>
  <script src="assets/site.js"></script>
</body>
</html>
