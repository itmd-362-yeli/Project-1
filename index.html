<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project one</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet"  href="assets/reset.css" />
  <link rel="stylesheet" href="assets/screen.css" />
  <script src="assets/site.js"></script>
</head>
<body>
  <header>
    <h1> Then I met you</h1>
    <h2>Start your journey and sign up to receive our curated make-up newsletters</h2>
  </header>
  <form autocomplete="on" method="get" onSubmit="return checkform()">
    <fieldset>
      <h3>Please fill out the following</h3>
            <label for="fname">Firstname:
              <input type="text" id="fname" name="firstname" placeholder="John">
            </label>
            <label for="lname">Lastname:
              <input type="text" id="lname" name="lastname" placeholder="Doe">
            </label>
            <label for="tel">Phone Number
              <input type="tel" id= "tel" name="tel" placeholder="555-555-5555">
            </label>
            <label for="email">E-mail
              <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">
            </label>
            <label for="dob">Date of Birth
              <input type="date" id="dob" name="date" value="">
            </label>
            <label>
              <input type="submit" class="submit" value="Submit" onclick="Redirect();"/>
            </label>
    </fieldset>
  </form>
</body>
</html>
